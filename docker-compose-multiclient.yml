    depends_on:
      - server

  partial_aggregator3_1:
    container_name: partial_aggregator3_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/partial_aggregator rabbitmq:5672 Query3 1 queue:1
    volumes:
      - ./bin/partial_aggregator:/app/bin/partial_aggregator
    networks:
      - testing_net
    depends_on:
      - server

  client1:
    container_name: client1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/client ./dataset/ ./out/client1/ gateway:9090 client1:9094
    volumes:
      - ./bin/client:/app/bin/client
      - ./dataset:/app/dataset
      - ./out/client1:/app/out/client1
    depends_on:
      - gateway
    networks:
      - testing_net

  client2:
    container_name: client2
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/client ./dataset/ ./out/client2/ gateway:9090 client2:9095
    volumes:
      - ./bin/client:/app/bin/client
      - ./dataset:/app/dataset
      - ./out/client2:/app/out/client2
    depends_on:
      - gateway
    networks:
      - testing_net

  client3:
    container_name: client3
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: /bin/sh -c "sleep 10 && ./bin/client ./dataset/ ./out/client3/ gateway:9090 client3:9096"
    volumes:
      - ./bin/client:/app/bin/client
      - ./dataset:/app/dataset
      - ./out/client3:/app/out/client3
    depends_on:
      - gateway
    networks:
      - testing_net

  client4:
    container_name: client4
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: /bin/sh -c "sleep 20 && ./bin/client ./dataset/ ./out/client4/ gateway:9090 client4:9097"
    volumes:
      - ./bin/client:/app/bin/client
      - ./dataset:/app/dataset
      - ./out/client4:/app/out/client4
    depends_on:
      - gateway
    networks:
      - testing_net

networks:
  testing_net:
    driver: bridge
