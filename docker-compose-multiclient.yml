    depends_on:
      - server

  global_aggregator3_1:
    container_name: global_aggregator3_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/global_aggregator rabbitmq:5672 Query3 0 1 queue:1
    volumes:
      - ./bin/global_aggregator:/app/bin/global_aggregator
    networks:
      - testing_net
    depends_on:
      - server

  global_aggregator4_1:
    container_name: global_aggregator4_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/global_aggregator rabbitmq:5672 Query4 0 1 queue:1
    volumes:
      - ./bin/global_aggregator:/app/bin/global_aggregator
    networks:
      - testing_net
    depends_on:
      - server

  joiner2a_1:
    container_name: joiner2a_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/joiner rabbitmq:5672 Query2a 0
    volumes:
      - ./bin/joiner:/app/bin/joiner
    networks:
      - testing_net
    depends_on:
      - server

  joiner2b_1:
    container_name: joiner2b_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/joiner rabbitmq:5672 Query2b 0
    volumes:
      - ./bin/joiner:/app/bin/joiner
    networks:
      - testing_net
    depends_on:
      - server

  joiner3_1:
    container_name: joiner3_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/joiner rabbitmq:5672 Query3 0
    volumes:
      - ./bin/joiner:/app/bin/joiner
    networks:
      - testing_net
    depends_on:
      - server

  joiner4_1:
    container_name: joiner4_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/joiner rabbitmq:5672 Query4 0
    volumes:
      - ./bin/joiner:/app/bin/joiner
    networks:
