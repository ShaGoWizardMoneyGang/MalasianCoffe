    networks:
      - testing_net
    depends_on:
      - server
    extra_hosts:
      - "host.docker.internal:host-gateway"

  sender4_1:
    container_name: sender4_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/sender rabbitmq:5672 Query4
    volumes:
      - ./bin/sender:/app/bin/sender
    networks:
      - testing_net
    depends_on:
      - server
    extra_hosts:
      - "host.docker.internal:host-gateway"

  counter2a_1:
    container_name: counter2a_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/counter rabbitmq:5672 Query2a 1 queue:1
    volumes:
      - ./bin/counter:/app/bin/counter
    networks:
      - testing_net
    depends_on:
      - server

  counter2b_1:
    container_name: counter2b_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/counter rabbitmq:5672 Query2b 1 queue:1
    volumes:
      - ./bin/counter:/app/bin/counter
    networks:
      - testing_net
    depends_on:
      - server

  counter4_1:
    container_name: counter4_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/counter rabbitmq:5672 Query4 1 queue:1
    volumes:
      - ./bin/counter:/app/bin/counter
    networks:
      - testing_net
    depends_on:
      - server

  global_aggregator2a_1:
    container_name: global_aggregator2a_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/global_aggregator rabbitmq:5672 Query2a 0 1 queue:1
    volumes:
      - ./bin/global_aggregator:/app/bin/global_aggregator
    networks:
      - testing_net
    depends_on:
      - server

  global_aggregator2b_1:
    container_name: global_aggregator2b_1
    image: ubuntu:24.04
    working_dir: /app
    entrypoint: ./bin/global_aggregator rabbitmq:5672 Query2b 0 1 queue:1
    volumes:
      - ./bin/global_aggregator:/app/bin/global_aggregator
    networks:
